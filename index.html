<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quize</title>
    <link rel="stylesheet" href="static/css/style.css">

</head>

<body>
    <h1 id="quiz">Quize</h1>
    <div class="quiz-container" id="quiz_reload">
        <div class="quiz-header">
            <h2 id="question">Question</h2>
            <ul>
                <li><input type="radio" id="a" class="answer" name="answer"><label id="a_text" for="a">option 1</label></li>
                <li><input type="radio" id="b" class="answer" name="answer"><label id="b_text" for="b">option 2</label></li>
                <li><input type="radio" id="c" class="answer" name="answer"><label id="c_text" for="c">option 3</label></li>
                <li><input type="radio" id="d" class="answer" name="answer"><label id="d_text" for="d">option 4</label></li>
            </ul>


        </div>
        <button id="submitbtn">Submit</button>
    </div>

    <script src="static/js/main.js"></script>
</body>

</html>
